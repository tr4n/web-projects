<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">

  <title>Hello, world!</title>
</head>

<body>
  <div class="container">
    <h1 class="mt-5">ScoreKeeper</h1>
    <hr />

    <div class="inputs ">
      <div class="input-group mb-3">
        <input type="text" class="form-control first" placeholder="Player 1 ..." aria-label="Username" aria-describedby="basic-addon1"
          id="1">
      </div>
      <div class="input-group mb-3">
        <input type="text" class="form-control second" placeholder="Player 2 ..." aria-label="Username"
          aria-describedby="basic-addon1" id="2">
      </div>
      <div class="input-group mb-3">
        <input type="text" class="form-control third" placeholder="Player 3 ..." aria-label="Username" aria-describedby="basic-addon1"
          id="3">
      </div>
      <div class="input-group mb-3">
        <input type="text" class="form-control fourth" placeholder="Player 4 ..." aria-label="Username"
          aria-describedby="basic-addon1" id="4">
      </div>
    </div>

    <div class="buttons">
      <button type="button" class="btn-create submit-button btn">CREATE NEW GAME</button>
    </div>


  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script src="./main.js"></script>
</body>

</html>
