<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">

  <link rel="stylesheet" href="./game.css">

  <title>Play Screen</title>
</head>

<body>
  <div class="container">
    <h1 class="mt-5">ScoreKeeper</h1>


    <table class="table table-striped">
      <thead class="player-names">
        <tr>
          <th scope="col"></th>
          <th scope="col" id="first-player">First Player</th>
          <th scope="col" id="second-player">Second Player</th>
          <th scope="col" id="third-player">Third Player</th>
          <th scope="col" id="fourth-player">Fourth Player</th>
        </tr>
      </thead>
      <thead class="player-scores">
        <tr></tr>
        <tr>
          <th scope="col" class="sum-of-scores">Sum of Scores(0)</th>
          <th scope="col" class="sum-first">
            0
          </th>
          <th scope="col" class="sum-second">0</th>
          <th scope="col" class="sum-third">0</th>
          <th scope="col" class="sum-fourth">0</th>
        </tr>
        </tr>
      </thead>
      <tbody class="rounds">
       </tbody>
        
          
       
    </table>
    <hr />
    <div class="buttons">
      <button type="button" class="btn-add submit-button btn">ADD ROUND</button>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script src="./game.js"></script>
</body>

</html>
